workflows:
  android-release:
    name: Android Release Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      # CAMBIO CLAVE: Usamos una versión específica que sabemos que funciona
      flutter: 3.19.6
    scripts:
      - name: Force Gradle 8.0 (Seguridad)
        script: |
          cd android
          mkdir -p gradle/wrapper
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-all.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build APK Rapido (Solo ARM64)
        script: |
          # Al bajar de versión, eliminamos el --target-platform para evitar conflictos
          # Usamos el comando estándar que es más seguro en esta versión
          flutter build apk --release
    artifacts:
      - "**/build/app/outputs/flutter-apk/*.apk"
