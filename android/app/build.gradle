plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.chaquo.python"
}

android {
    namespace "com.example.qodeia_fitness"
    compileSdk 34
    ndkVersion "25.1.8937393"

    defaultConfig {
        applicationId "com.example.qodeia_fitness"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        ndk {
           abiFilters "armeabi-v7a", "arm64-v8a"
        }
        python {
            version "3.8"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"
}
